<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=ul, initial-scale=1.0">
    <title> Lists And Tables </title>
</head>
<body>
        <!-- LISTS -->

        <h1> Lists </h1>

    <!-- ol means Ordered List -->
    <!-- insert type tag after ol to change the type of number -->
    <ol type="i">
        <li> Ordered List </li>
    </ol>

    <!-- ul means unordered list -->
    <!-- insert type tag after ul to change numbering type -->
    <ul type = "circle" >
        <li> UnOrdered List</li>
    </ul>

        <!-- TABLES -->
        <!-- thead = (table head) tbody = (table body) tr = (table row) -->
    
    <h2> Table </h2>
        <table>
            <thead>
                <tr>
                    <th> NAME </th>
                    <th> ROLL NO. </th>
                    <th> DEPARTMENT </th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td> Aizaz Akhunxada   </td>
                    <td> 131 </td>
                    <td> Computer Science </td>
                </tr>

            </tbody>
        </table>

</body>
</html>
